<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Responsive Registration design.css">
    <title>Responsive Registration Page</title>
</head>
<body>
    <div id="container">
        <div class="box left">
            <h1>Learn to code by watching others</h1>
            <p class="undernote">See how experienced developers solve problems in real-time. Watching scripted tutorials is great , but understanding how developers think is invaluable.</p>
        </div>

        <div class="box right">
            <div class="box right topcontainer">
                <span class="tryit">Try it free 7 days</span> then $20/mo. thereafter
            </div>

            <div class="form-container">
                <form action="">
                    <div class="col-75">
                        <input type="text" id="fname" name="first name" placeholder="First name" required>
                    </div>

                    <div class="col-75">
                        <input type="text" id="Lname" name="last name" placeholder="Last name" required>
                    </div>

                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="col-75">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                    <p class="terms">By clicking the link you are agreeing to our <span class="condition">Terms and Conditions</span></p>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>
</html>
